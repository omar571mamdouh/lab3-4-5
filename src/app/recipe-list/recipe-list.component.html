<div class="container mt-4">
  <h6 class="welcome-message text-center mb-4">
    Welcome to our shopping website, start browsing ...
  </h6>

  <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
    @for (product of products; track product.id) {
    <div class="col">
      <div class="card h-100 shadow-sm border-0 rounded-lg p-3">
        <div
          class="card-body d-flex flex-column align-items-center text-center"
        >
          <!-- صورة المنتج -->
          <img
            [src]="product.images[0]"
            class="border shadow-sm mb-2"
            style="width: 180px; height: 180px; object-fit: cover"
            alt="Product Image"
          />

          <!-- حالة المخزون -->
          @if (product.stock < 30) {
          <span class="badge bg-danger px-3 py-1 rounded-pill"
            >Out Of Stock</span
          >
          } @if (product.stock >= 30) {
          <span class="badge bg-success px-3 py-1 rounded-pill">In Stock</span>
          }

          <div class="price-title-class">
            <h5 class="card-title mt-3 fw-bold text-dark">
              {{ product.title }}
            </h5>
            <p class="text-muted mb-1">
              <i class="bi bi-currency-dollar"></i> {{ product.price }}
            </p>
          </div>

          <!-- نظام التقييم بالنجوم -->
          <div class="rating-stars">
            <span *ngFor="let star of [1, 2, 3, 4, 5]">
              <i
                class="bi"
                [ngClass]="star <= product.rating ? 'bi-star-fill' : 'bi-star'"
              ></i>
            </span>
          </div>

          <!-- تفاصيل المنتج -->
          <p class="text-muted mb-1">
            <i class="bi bi-tag"></i> {{ product.shippingInformation }}
          </p>
        </div>
        <!-- زر الإضافة -->
        <button class="btn custom-btn" (click)="redirectTodetails(product.id)">
          <b>View Details</b>
        </button>
      </div>
    </div>
    }
  </div>
</div>
